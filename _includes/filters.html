<div class="filter-groups">
  <div class="filter-options">
    Filter by Cause:
    <ul>
      {% for cause in site.data.causes %}
        <li><a href="#" data-filter-set-target="order" data-filter-value="{{order.value}}">{{order.name}}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="sort-directions">
    Sort:
    <ul>
      {% for order in site.data.orders %}
        <li><a href="#" data-filter-set-target="order" data-filter-value="{{order.value}}">{{order.name}}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="filter-controls">
    <a href="#" class="close-filters" data-trigger-filter-close>
      <i class="icon icon-close"></i>
    </a>
  </div>
</div>

<form data-filter-form>
  <div class="filter-group">
    <select data-filter name="order">
      {% for order in site.data.orders %}
        <option value="{{order.value}}">{{order.name}}</option>
      {% endfor %}
    </select>
  </div>
</form>

<div class="filter-trigger">
  <a href="#" data-trigger-filter-open>Filter Organizations</a>
</div>
